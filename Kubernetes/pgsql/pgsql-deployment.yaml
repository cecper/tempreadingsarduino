apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgsql
  template:
    metadata:
      labels:
        app: pgsql
    spec:
      containers:
      - name: pgsql
        image: cecper/pgsql:latest
        env:
          - name: POSTGRES_DB
            value: arduino
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
        ports:
        - containerPort: 5432
