apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
  namespace: arduino-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: cecper/php:v3
        ports:
        - containerPort: 8000
