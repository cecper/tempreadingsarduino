name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Service 1 Docker Image
        run: |
          docker build -t cecper/nodejs:latest Docker/nodejs
          docker push cecper/nodejs:latest

      - name: Build and Push Service 2 Docker Image
        run: |
          docker build -t cecper/pgsql:latest Docker/pgsql
          docker push cecper/pgsql:latest

      - name: Build and Push Service 3 Docker Image
        run: |
          docker build -t cecper/php:latest Docker/php
          docker push cecper/php:latest

      - name: Set up kubectl
        run: |
          kubectl config use-context localcluster
        env:
          KUBECONFIG: Kubernetes/kubeconfig.yaml

      - id: update-image
        uses: Charlyzzz/update-k8s-image@v1  # Specify the version you want to use
        with:
          manifest-path: /Kubernetes/nodejs/nodejs-deployment.yaml
          new-image-tag: latest
          name: cecper/nodejs
        
      - name: Update Node.js Service
        run: |
          kubectl set image deployment/nodejs-deployment nodejs=cecper/nodejs:latest
        # Adjust the deployment name and container name as needed

      - name: Update PostgreSQL Service
        run: |
          kubectl set image deployment/pgsql-deployment pgsql=cecper/pgsql:latest
        # Adjust the deployment name and container name as needed

      - name: Update PHP Service
        run: |
          kubectl set image deployment/php-deployment php=cecper/php:latest
        # Adjust the deployment name and container name as needed
