name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Change version to v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Service 1 Docker Image
        run: |
          docker buildx build -t cecper/nodejs:latest Docker/nodejs
          docker push cecper/nodejs:latest

      - name: Build and Push Service 2 Docker Image
        run: |
          docker buildx build -t cecper/pgsql:latest Docker/pgsql
          docker push cecper/pgsql:latest

      - name: Build and Push Service 3 Docker Image
        run: |
          docker buildx build -t cecper/php:latest Docker/php
          docker push cecper/php:latest
